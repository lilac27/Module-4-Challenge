<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css" />


</head>
<body>
    <div id = "main">
    <div class="headelements">
        <h2 id="highscore">View Highscores</h2>
        <h2 id="countdown">Time Left</h2>
    </div>
    <div id="mainmenu" class="container" >
        <h1 class="title">Coding Quiz Challenge</h1>
        <p id="main">Test your JavaScript knowledge! This is a timed quiz. Incorrect scores will deduct from your overall time allotted.</p>
        <div class="button">
            <button id="start">Start Quiz</button>
        </div>
    </div>
   
    <div id="questioncontainer" class="hide">
        <h1 id="question1">Question 1</h1>
        <div id="buttoncontainer">

        </div>
    </div>
    <div id="timeup" class="hide">
        <h1>End of quiz!</h1>
        <h2>Your score: <span id="score"></span></h2>
        <label for="name">Initials</label>
        <input type="text" id="initials" />
        <input type="button" value="Submit" id="submitButton" />
    </div>

    </div>
    <div id="scoresheet" class="hide">
        <h1>Highscores</h1>
        <div id="scorecontainer">
          <ol id="scoreOl"></ol>
        </div>
      </div>
      <script src="./Assets/script.js" type="text/JavaScript"></script>
</body>
</html>
